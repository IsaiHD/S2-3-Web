<!DOCTYPE html>
<html>
<head>
  <title>Chat en Vivo</title>
  <style>
    /* Estilos CSS para el chat en vivo, ajusta según sea necesario */
    /* Estilos CSS que has proporcionado anteriormente */
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    .chat-content {
      flex: 1;
      padding: 16px;
      background-color: #fff;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 16px;
    }

    .message.received .message-content {
      background-color: #e0e0e0;
      border-radius: 8px;
      padding: 8px 12px;
      display: inline-block;
    }

    .message.sent .message-content {
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      display: inline-block;
      align-self: flex-end;
    }

    .message-time {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background-color: #f5f5f5;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 8px;
    }

    .chat-input button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat en Vivo con ChatGPT</h2>
    </div>
    <div class="chat-content" id="chat-content">
      <!-- Aquí se agregarán dinámicamente los mensajes -->
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Escribe un mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    // Script JavaScript para manejar el chat en vivo, ajusta según sea necesario
    const chatContent = document.getElementById('chat-content');
    const messageInput = document.getElementById('message-input');
    const API_KEY = ''; // Reemplaza con tu clave de API de OpenAI

    async function sendMessage() {
      const messageToSend = messageInput.value;
      if (messageToSend.trim() !== '') {
        addMessage('sent', messageToSend);
        messageInput.value = '';

        try {
          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [
                { role: 'system', content: 'You are a helpful assistant.' },
                { role: 'user', content: messageToSend }
              ],
              max_tokens: 100
            })
          });

          if (!response.ok) {
            const errorDetails = await response.text();
            throw new Error(`Error ${response.status}: ${errorDetails}`);
          }

          const data = await response.json();
          const reply = data.choices[0].message.content.trim();
          addMessage('received', reply);
        } catch (error) {
          console.error('Error:', error.message);
          addMessage('received', `Encantado de ayudarte!`);
        }
      }
    }

    function addMessage(type, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      messageDiv.innerHTML = `
        <div class="message-content">
          <p>${text}</p>
        </div>
        <div class="message-time">${new Date().toLocaleTimeString()}</div>
      `;
      chatContent.appendChild(messageDiv);
      chatContent.scrollTop = chatContent.scrollHeight; // Desplazar al final
    }
  </script>
</body>
</html>
