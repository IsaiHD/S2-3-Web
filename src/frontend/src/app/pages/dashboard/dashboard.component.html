<div class="chat-container">
  <div class="chat-header">
    <mat-card-title>Chat</mat-card-title>
  </div>
  <div class="chat-content">
    <div class="message received">
      <div class="message-content">
        <p>Hola, ¿cómo estás?</p>
      </div>
      <div class="message-time">10:00 AM</div>
    </div>
    <div class="message sent">
      <div class="message-content">
        <p>¡Hola! Estoy bien, gracias. ¿Y tú?</p>
      </div>
      <div class="message-time">10:01 AM</div>
    </div>
    <div class="message received">
      <div class="message-content">
        <p>Muy bien también, gracias por preguntar.</p>
      </div>
      <div class="message-time">10:02 AM</div>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" placeholder="Escribe un mensaje...">
    <button mat-icon-button aria-label="Send">
      <i-tabler name="send"></i-tabler>
    </button>
  </div>
</div>

<style>
  .chat-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
  }

  .chat-header {
    padding: 16px;
    background-color: #f5f5f5;
    border-bottom: 1px solid #ccc;
  }

  .chat-content {
    flex: 1;
    padding: 16px;
    background-color: #fff;
    overflow-y: auto;
  }

  .message {
    margin-bottom: 16px;
  }

  .message.received .message-content {
    background-color: #e0e0e0;
    border-radius: 8px;
    padding: 8px 12px;
    display: inline-block;
  }

  .message.sent .message-content {
    background-color: #007bff;
    color: #fff;
    border-radius: 8px;
    padding: 8px 12px;
    display: inline-block;
    align-self: flex-end;
  }

  .message-time {
    font-size: 12px;
    color: #999;
    margin-top: 4px;
  }

  .chat-input {
    display: flex;
    padding: 16px;
    background-color: #f5f5f5;
    border-top: 1px solid #ccc;
  }

  .chat-input input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-right: 8px;
  }

  .chat-input button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px;
    border-radius: 50%;
  }

  .chat-input button i-tabler {
    font-size: 20px;
  }
</style>
